<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Health Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    #chatbot-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #0b8f8f;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 15px;
      font-size: 20px;
      cursor: pointer;
      z-index: 999;
    }

    .chatbot-container {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 360px;
      height: 500px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .chatbot-header {
      background-color: #0b8f8f;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chatbot-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .message {
      margin: 10px 0;
      padding: 8px 12px;
      border-radius: 16px;
      max-width: 75%;
      clear: both;
    }

    .message.user {
      background: #daf1ff;
      float: right;
      text-align: right;
    }

    .message.bot {
      background: #e2ffe9;
      float: left;
    }

    .chatbot-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #f5f5f5;
    }

    .chatbot-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .chatbot-input button {
      background-color: #0b8f8f;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="chatbot-toggle">ðŸ’¬</button>

<div class="chatbot-container" id="chatbot">
  <div class="chatbot-header">
    <span>AI Health Assistant</span>
    <button id="close-chatbot" style="background:none; color:white; border:none; font-size:18px; cursor:pointer;">Ã—</button>
  </div>
  <div class="chatbot-messages" id="messages"></div>
  <form class="chatbot-input" id="chat-form">
    <input type="text" id="chat-input" placeholder="Type your message..." required />
    <button type="submit">Send</button>
  </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const chatbot = document.getElementById("chatbot");
  const toggleBtn = document.getElementById("chatbot-toggle");
  const closeBtn = document.getElementById("close-chatbot");
  const messagesDiv = document.getElementById("messages");
  const form = document.getElementById("chat-form");
  const input = document.getElementById("chat-input");

  const GEMINI_API_KEY = "AIzaSyDf4YlqrXzmy28UGVxdotvC6VMHAWCmA0w"; // <-- Replace this!

  let messages = JSON.parse(localStorage.getItem("chatHistory")) || [
    { text: "Hello! I'm your AI health assistant. How can I help you today?", sender: "bot" }
  ];

  function renderMessages() {
    messagesDiv.innerHTML = '';
    messages.forEach(msg => {
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${msg.sender}`;
      msgDiv.textContent = msg.text;
      messagesDiv.appendChild(msgDiv);
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  async function sendToGemini(prompt) {
    const conversation = messages.map(m => `${m.sender === 'user' ? 'User' : 'Assistant'}: ${m.text}`).join('\n');
    const fullPrompt = `You are a helpful health assistant.\n\nPrevious Conversation:\n${conversation}\nUser: ${prompt}`;

    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-pro:generateContent?key=${GEMINI_API_KEY}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        contents: [{ parts: [{ text: fullPrompt }] }],
        generationConfig: {
          temperature: 0.7,
          maxOutputTokens: 300
        }
      })
    });

    const data = await response.json();
    return data.candidates?.[0]?.content?.parts?.[0]?.text || "I'm sorry, I couldn't generate a response.";
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const userMsg = input.value.trim();
    if (!userMsg) return;
    messages.push({ text: userMsg, sender: "user" });
    input.value = "";
    renderMessages();

    const reply = await sendToGemini(userMsg);
    messages.push({ text: reply, sender: "bot" });
    localStorage.setItem("chatHistory", JSON.stringify(messages));
    renderMessages();
  });

  toggleBtn.addEventListener("click", () => {
    chatbot.style.display = "flex";
  });

  closeBtn.addEventListener("click", () => {
    chatbot.style.display = "none";
  });

  renderMessages();
});
</script>
</body>
</html>
